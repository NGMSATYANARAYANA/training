<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-shadow: 2px 2px;
}
#d {
  color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
#e {
  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}
#f {
  text-shadow: 2px 2px red;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>
<h1 id="d">Text-shadow effect!</h1>
<h1 id="e">Text-shadow with red and blue neon glow!</h1>
<h1 id="f">Text-shadow effect!</h1>

</body>
</html>
